<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitting Paper</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/submitPaper.css">
</head>

<body>
    <header>
        <nav class="main-nav">
            <h1 class="col-6" id="logo">ConfPlus</h1>
            <ul class="col-6">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Schedule</a></li>
                <li><a href="index.html">About</a></li>
                <button class="button" id="login-button">Login</button>
            </ul>
        </nav>
    </header>
    <main>
        <form action="#" id="submit-paper-form">
            <fieldset>
                <h3>Paper Details</h3>
                <div class="form-group">
                    <input type="text" id="paper-title" name="paper-title" required>
                    <label for="paper-title">Title</label>
                </div>

                <section id="authors" class="authors">

                    <div class="section-title">Author 1</div>

                    <div class="form-group">
                        <input type="text" id="presenter-fname" name="presenter-fname" pattern="^[a-zA-Z]+$" required>
                        <label for="presenter-fname">Presenter Name</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="presenter-lname" name="presenter-lname" pattern="^[a-zA-Z]+$" required>
                        <label for="presenter-lname">Presenter Name</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="presenter-affiliation" name="presenter-affiliation" required>
                        <label for="presenter-affiliation">Presenter Affiliation</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="presenter-email" name="presenter-email" required>
                        <label for="presenter-email">Presenter Email</label>
                    </div>

                    <section id="extra-author-container">

                    </section>
                    <div class="buttons">
                        <button type="button" id="add-author">Add Author</button>
                        <button type="button" id="delete-author">Delete Author</button>
                    </div>

                </section>

                <div class="form-group">
                    <textarea id="paper-summary" name="paper-summary" rows="10" placeholder="Summary"
                        required></textarea>
                    <label for="paper-summary"></label>
                </div>

            </fieldset>

            <fieldset>
                <h3>Paper Upload</h3>
                <div>
                    <label for="paper-upload">Upload Paper (PDF format): &nbsp;</label>
                    <input type="file" id="paper-upload" name="paper-upload" accept="application/pdf" required>
                </div>
            </fieldset>

            <button type="submit" id="submit-paper">Submit Paper</button>
        </form>
    </main>
    <script type="module" src="../js/submit-paper.js"></script>
    <script type="module" src="../js/main.js"></script>
</body>

</html>
