    <title>Schedule Editor</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/schedule-editor.css">

<body>
    <nav class="main-nav">
        <h1 class="col-6" id="logo">ConfPlus</h1>
        <ul class="col-6">
            <li><a href="home.html">Home</a></li>

            <li><a href="index.html">About</a></li>
        </ul>
    </nav>

    <main>
        <h1>Schedule Editor</h1>
        <section class="dropdown">
            <label for="schedule-dropdown">Select a session</label>
            <select name="schedule" id="schedule-dropdown">
                <option value="" selected hidden>Select a session</option>
                <option value="add">+ Add a session</option>
            </select>
        </section>
        <section class="add-form">
            <h3>Add a session</h3>
            <form action="">
                <label for="name">Session Name</label>
                <input type="text" name="name" id="name">
            
                <label for="location">Location</label>
                <select name="location" id="location">
                    <option value="" selected hidden>Select a date</option>
                </select>

                <label for="date">Date</label>
                <select name="date" id="date">
                    <option value="" selected hidden>Select a date</option>
                </select>           
                <input type="submit" value="Add" class="header-btns" id="add-btn">
            </form>
        </section>
        <div class="schedule-info-container">
            <h3>Edit a session</h3>
        </div>
    </main>

    <footer>
        <section class="main-footer">
            <span class="footer-title">ConfPlus</span>

            </nav>
        </section>
        <div class="home-separator"></div>

        <section class="secondary-footer">

        </section>
    </footer>

</body>
</html>
